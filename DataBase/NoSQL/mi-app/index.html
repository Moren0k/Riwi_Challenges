<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./other/window-sidebar.svg" type="image/svg+xml" />
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">People Manager</h1>

        <!-- Botón para abrir modal -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPersonModal">
            Add Person
        </button>

        <!-- Tabla -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Second Last Name</th>
                    <th>Age</th>
                    <th>id</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="peopleTable">
                <!-- Aquí se insertan los datos con JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar persona -->
    <div class="modal fade" id="addPersonModal" tabindex="-1" aria-labelledby="addPersonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPersonModalLabel">Add New Person</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="personForm">
                        <div class="mb-2">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" name="lastname2" placeholder="Second Last Name">
                        </div>
                        <div class="mb-2">
                            <input type="number" class="form-control" name="age" placeholder="Age" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" name="id" placeholder="id" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" name="country" placeholder="Country">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y nuestro script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
