<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="../other/window-fullscreen.svg" type="image/svg+xml" />
</head>
<body class="text-bg-dark p-3">
    <div class="container">
        <h2 class="text-center fw-bold m-1">Empleados</h2>
        <div class="text-center">
            <button type="button" class="btn btn-primary m-2">Agregar Persona</button>
            <button type="button" id="buttoncsv" class="btn btn-primary m-2">Execute CSV</button>
        </div>
        
        <table class="table table-dark table-striped ">
            <thead >
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Second Last Name</th>
                    <th>Age</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tabla-people">
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
