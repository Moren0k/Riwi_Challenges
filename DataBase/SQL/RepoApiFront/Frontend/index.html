<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./main.js" defer></script>
</head>

<body class="container p-5">

    <div> <!-- Employees-->
        <button type="button" id="btnUploadCsvEmployees" class="btn btn-primary">Upload CSV Employees</button>
        <button type="button" id="btnDelEmployees" class="btn btn-primary">Delete All Employees</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Second Lastname</th>
                    <th>Email</th>
                    <th>Carge</th>  
                    <th>City</th>
                    <th>Salary</th>
                    <th>Age</th>
                </tr>
            </thead><tbody id="tableEmployees"></tbody>
        </table>
    </div>

    <div> <!-- Projects -->
        <button type="button" id="btnUploadCsvProjects" class="btn btn-primary">Upload CSV Projects</button>
        <button type="button" id="btnDelProjects" class="btn btn-primary">Delete All Projects</button>

        <table class="table">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Start_date</th>
                <th>End_date</th>
                <th>Status</th>
            </thead><tbody id="tableProjects"></tbody>
        </table>
    </div>

</body>
</html>
