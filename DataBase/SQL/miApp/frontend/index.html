<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h1 class="mb-4">Tabla People</h1>
    <table class="table table-bordered table-striped">
        <button class="btn btn-dark m-2" id="showFormBtn">Agregar Persona</button>
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Segundo Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Fecha Nacimiento</th>
                <th>Trabajo</th>
            </tr>
        </thead>
        <tbody id="peopleTable"></tbody>
    </table>

    <form id="personForm" class="card p-3" style="display: none;">
        <input class="form-control mb-2" type="text" placeholder="Nombre" name="name" required>
        <input class="form-control mb-2" type="text" placeholder="Apellido" name="lastname" required>
        <input class="form-control mb-2" type="text" placeholder="Segundo Apellido" name="second_lastname" required>
        <input class="form-control mb-2" type="email" placeholder="Email" name="email" required>
        <input class="form-control mb-2" type="text" placeholder="Teléfono" name="phone" required>
        <input class="form-control mb-2" type="date" name="birth_date" required>
        <input class="form-control mb-2" type="text" placeholder="Trabajo" name="work_id" required>
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>

    <h1 class="mb-4">Tabla Works</h1>
    <table class="table table-bordered table-striped">
        <button class="btn btn-dark m-2">Ingresar Trabajo</button>
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Trabajo</th>
            </tr>
        </thead>
        <tbody id="worksTable"></tbody>
    </table>




    <script src="index.js"></script>
</body>
</html>
