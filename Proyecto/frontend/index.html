<!DOCTYPE html>
<html lang="en">
<head> <!-- Plagiarism & AI Content Detector (MVP)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism & AI Content Detector</title>
    <meta name="description" content="A tool for detecting plagiarism and AI-generated content.">
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>
</head>
<body>
    <header class="container">
        <h1>Plagiarism & AI Content Detector</h1>
    </header>

    <main class="container">
        <div>
            <form id="textForm">
                <div class="mb-3">
                    <label for="textInput" class="form-label">Enter text to analyze:</label>
                    <textarea id="textInput" class="form-control" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>

        <div>
            <h2>Results</h2>
            <pre id="results" class="border p-3"></pre>
        </div>
    </main>
</body>
</html>
