<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An치lisis IA</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Panel de An치lisis</h1>

        <!-- Tabla -->
        <div class="card shadow-lg">
            <div class="card-body">
                <table class="table table-hover align-middle" id="analysisTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Coder</th>
                            <th>Training</th>
                            <th>IA Detectado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llena con JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="analysisModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalle del An치lisis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p><strong>% IA:</strong> <span id="modalIaPercentage"></span></p>
                    <p><strong>Explicaci칩n:</strong> <span id="modalExplanation"></span></p>
                    <p><strong>Feedback actual:</strong></p>
                    <p id="modalFeedbackText" class="text-muted">Sin feedback</p>

                    <div class="mb-3">
                        <label for="modalFeedbackInput" class="form-label">Nuevo feedback</label>
                        <textarea class="form-control" id="modalFeedbackInput" rows="3"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-danger" id="btnDeleteFeedback">Eliminar Feedback</button>
                    <button class="btn btn-success" id="btnSaveFeedback">Guardar Feedback</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Script externo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
